<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Entrada
    </title>
</head>

<body>
    <div>
        <!-- Tipo de entrada TEXTO -->
        <input type="text" name="userName" id="userName" placeholder="Digite su nombre">
    </div>
    <div>
        <!-- Tipo de entrada NUMÉRICO -->
        <input type="text" name="userAge" id="userAge" placeholder="Digite su edad">
        <label for="userAge">Ingrese su edad </label>      
    </div>
    <!-- Tipo de entrada CORREO ELECTRONICO -->
    <input type="email" name="useremail" id="useremail" placeholder="Correo electrónico">
    <!-- Propiedad row, es decir fila -->
    <!-- Fila que contiene 2 botones y un texto -->
    <div class="row">
        <label for="prueba">Prueba</label>
        <button>Enviar</button>
        <button>Cancelar</button>
    </div>

    <!-- LABEL FOR se usa en conjunto con el ID del INPUT -->
</body>
</html>

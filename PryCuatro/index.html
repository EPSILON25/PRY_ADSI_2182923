<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vierport" content="width=devide-width, initial-scale=1.0">
 <!-- El TAG Link rel valida hoja de estilo y se usa para CSS -->
    <link rel="stylesheet" href="css/materialize.min.css"></link>
    <title>Condicionales</title>

<!-- RESPONSIVE = DIFERENTES TAMAÑOS DIFERENTES PANTALLAS -->

</head>
<body>
    <h2 style="color:#339CFF">MATERIALIZE DEBE SUBIRSE A LOS PROYECTOS PARA PONERLOS BONITOS
    </h2>
    <h3 style="color:Red">Durante la clase se revisa el código ejemplo para realizar encuestas con el estilo de materialize</h3>
    <hr>
    
    <!-- DIV agrupa secciones dentro de la página -->
    <div class="container">
        <!-- Sección 1 -->
        <div class="row">
        <Label style="color:black">BIENVENIDOS</Label>
        </div>
        <!-- Sección II: Contiene el formulario -->
        <div class="row">
            <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                <label for="disabled">Disabled</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                This is an inline input field:
                <div class="input-field inline">
                    <input id="email_inline" type="email" class="validate">
                    <label for="email_inline">Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>
                </div>
            </div>
            </form>
        </div>
        <script src="js/condicionales.js"></script>
        <script src="js/MATERIALIZE.min.js"></script>
        <!-- script se usa para código con JavaScript -->
        <hr>
    </div>    
</body>    
</html>
